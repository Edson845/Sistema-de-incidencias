<div class="login-container">
  <div class="login-header">
    <h2>Iniciar sesión</h2>
  </div>

  <form (ngSubmit)="login()">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      class="login-input"
      placeholder="Correo electrónico"
      required
      autocomplete="email"
      autocapitalize="off"
      spellcheck="false"
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="login-input"
      placeholder="Contraseña"
      required
      autocomplete="current-password"
      autocapitalize="off"
      spellcheck="false"
    />

    <button type="submit" class="btn-login">Ingresar</button>

    <p *ngIf="error" class="error-message">{{ error }}</p>

    <div class="login-links">
      <a href="#!">¿Olvidaste tu contraseña?</a><br />
      ¿No tienes cuenta? <a href="#!" class="register">Solicite un usuario aquí</a>
    </div>
  </form>
</div>

<footer class="municipal-footer">
  <img
    src="https://munisanroman.gob.pe/web/wp-content/uploads/2025/09/Banner.jpeg"
    alt="Municipalidad Provincial de San Román - Juliaca"
  />
</footer>
