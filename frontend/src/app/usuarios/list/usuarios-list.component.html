<div class="usuarios-container">
  <h2>Usuarios Registrados</h2>

  <div *ngIf="loading" class="loading">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && usuarios.length" class="usuarios-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.nombre }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.rol }}</td>
        <td>
          <button (click)="verDetalle(u.id)">ğŸ‘ï¸ Ver</button>
          <button (click)="editarUsuario(u.id)">âœï¸ Editar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && usuarios.length === 0" class="empty">
    No hay usuarios registrados.
  </div>
</div>
