<div class="tickets-container">
  <div class="header">
    <h2>Tickets Registrados</h2>
    <button (click)="crearTicket()">+ Nuevo Ticket</button>
  </div>

  <div *ngIf="loading" class="loading">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!loading && tickets.length" class="tickets-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Estado</th>
        <th>Prioridad</th>
        <th>Usuario</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tickets">
        <td>{{ t.id }}</td>
        <td>{{ t.titulo }}</td>
        <td>{{ t.estado }}</td>
        <td>{{ t.prioridad }}</td>
        <td>{{ t.usuario }}</td>
        <td>
          <button (click)="verTicket(t.id)">👁️ Ver</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && tickets.length === 0" class="empty">
    No hay tickets registrados.
  </div>
</div>
