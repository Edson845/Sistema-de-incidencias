<div class="ticket-form">
  <h2>Nuevo Ticket</h2>

  <label>Título</label>
  <input [(ngModel)]="titulo" placeholder="Título del ticket" />

  <label>Descripción</label>
  <textarea [(ngModel)]="descripcion" placeholder="Describe el problema..."></textarea>

  <label>Prioridad</label>
  <select [(ngModel)]="prioridad">
    <option>Alta</option>
    <option>Media</option>
    <option>Baja</option>
  </select>

  <button (click)="crearTicket()">Guardar</button>
  <p class="mensaje">{{ mensaje }}</p>
</div>
