<h2 mat-dialog-title>Observación del Técnico</h2>

<mat-dialog-content>
  <!-- Pregunta inicial -->
  <div *ngIf="!mostrarObservacion">
    <p>¿Tiene alguna observación?</p>
    <button mat-raised-button color="primary" (click)="mostrarObservacion = true">Sí</button>
    <button mat-button (click)="guardar()">No</button>
  </div>

  <!-- Bloque de observación -->
  <div *ngIf="mostrarObservacion">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Observación</mat-label>
      <textarea matInput [(ngModel)]="observacion" rows="4" placeholder="Describe el motivo..."></textarea>
    </mat-form-field>

    <!-- Campo de archivo -->
    <div class="file-upload-section">
      <label>Adjuntar Documento (Requerido)</label>
      <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
      <small *ngIf="archivoSeleccionado">Archivo: {{ archivoSeleccionado.name }}</small>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" *ngIf="mostrarObservacion">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()"
    [disabled]="!observacion.trim() || !archivoSeleccionado">
    Guardar
  </button>
</mat-dialog-actions>
