<h2 mat-dialog-title>Observación del Técnico</h2>

<mat-dialog-content>
  <textarea matInput placeholder="Escribe una observación..."
            [(ngModel)]="observacion"
            rows="4"></textarea>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary"
          (click)="guardar()">Guardar</button>
</mat-dialog-actions>
