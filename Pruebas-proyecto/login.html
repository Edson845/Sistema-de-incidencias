<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Gobierno Regional de Puno</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Sección Izquierda -->
        <div class="left-section">
            <div class="logo-container">
                <img src="logo-02.png" alt="Logo Municipalidad Provincial San Roman - Juliaca">
                <h2>MUNICIPALIDAD PROVINCIAL SAN ROMAN - JULIACA<br></h2>
                <span>Rumbo al Centenario</span>
            </div>
        </div>

        <!-- Sección Derecha -->
        <div class="right-section">
            <div class="login-box">
                <img src="logo-01.png" alt="Logo pequeño" class="small-logo">
                <h2>Inicia Sesión</h2>
                <p>Visualiza y registra tus tickets</p>

                <form>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu Correo Institucional">

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">

                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfR7LdoK_YdTY8vbWr-5qRztLp_c-8e27XCeQkT3zUGUxIRLg/viewform?usp=header" class="link">¿Olvidaste tu contraseña? Clic aquí</a>
                    
                    <button type="submit">INICIAR SESIÓN</button>
                </form>

                <p class="register-text">
                 ¿Sin una cuenta? <a href="https://docs.google.com/forms/d/e/1FAIpQLSfR7LdoK_YdTY8vbWr-5qRztLp_c-8e27XCeQkT3zUGUxIRLg/viewform?usp=header" class="link" target="_blank">Solicita una cuenta aquí</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
