            <input type="text" id="apellido-materno" value="User" required />
          </div>
        </div>

            <input type="text" id="nombres" value="Modificado" required />

        <div class="form-row">
          <div class="form-group">
            <label for="cargo">Ingrese el cargo (*)</label>
            <select id="cargo" required>
              <option value="">Seleccionar cargo</option>
              <option value="Analista de algo" selected>Analista de algo</option>
              <option value="Soporte T√©cnico">Soporte T√©cnico</option>
