<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Nuevo Usuario</title>
  <link rel="stylesheet" href="registro_usuario.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="logo-01.png" alt="Logo Puno" />
    </div>
    <h2>Sistema de Incidentes</h2>
    <p>Bienvenido, Admin Admin</p>
    <button class="role-selector">Super Administrador</button>

    <nav>
      <ul>
        <li data-icon="üè†">Dashboard</li>
        <li data-icon="üéüÔ∏è">Tickets</li>
        <li data-icon="üë§" class="active">Usuarios</li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido Principal -->
  <main class="main-content">
    <!-- Barra superior con √≠conos -->
    <div class="top-bar">
      <div class="user-actions">
        <span class="icon">üîî</span>
        <span class="icon">‚ùì</span>
        <span class="icon">üë§</span>
        <span class="icon">‚ò∞</span>
      </div>
    </div>

    <!-- T√≠tulo del formulario -->
    <div class="header">Registrando nuevo usuario</div>

    <!-- Formulario de registro -->
    <div class="form-container">
      <form id="registerForm">

        <div class="form-row">
          <div class="form-group">
            <label for="dni">Ingrese el dni del usuario (*)</label>
            <input type="text" id="dni" placeholder="Ej: 10101010" required />
          </div>
          <div class="form-group">
            <label for="roles">Ingrese el rol(es) (*)</label>
            <select id="roles" required>
              <option value="">Selecciona un rol</option>
              <option value="Usuario">Usuario</option>
              <option value="Administrador">Administrador</option>
              <option value="Analista">Analista</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="apellido-paterno">Ingrese apellido paterno (*)</label>
            <input type="text" id="apellido-paterno" placeholder="Apellido paterno" required />
          </div>
          <div class="form-group">
            <label for="apellido-materno">Ingrese apellido materno (*)</label>
            <input type="text" id="apellido-materno" placeholder="Apellido materno" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="nombres">Ingrese nombres (*)</label>
            <input type="text" id="nombres" placeholder="Nombres completos" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="celular">Ingrese n√∫mero de celular (*)</label>
            <input type="tel" id="celular" placeholder="Ej: 987654321" required />
          </div>
          <div class="form-group">
            <label for="correo">Ingrese correo Institucional(*)</label>
            <input type="email" id="correo" placeholder="correo@munisanroman.gob.pe" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="cargo">Ingrese el cargo (*)</label>
            <select id="cargo" required>
              <option value="">Seleccionar cargo</option>
              <option value="Analista de algo">Analista de algo</option>
              <option value="Soporte T√©cnico">Soporte T√©cnico</option>
              <option value="Gerente">Gerente</option>
            </select>
          </div>
        </div>

        <div class="form-buttons">
          <button type="button" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Registrar Usuario</button>
        </div>

      </form>
    </div>
  </main>
</body>
</html>
