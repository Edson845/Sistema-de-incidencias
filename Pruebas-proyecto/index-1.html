<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Municipalidad Provincial San Román - Juliaca</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Sección Izquierda -->
        <div class="left-section">
            <div class="logo-container">
                <img src="logo-02.png" alt="Logo Municipalidad Provincial San Roman - Juliaca">
                <h2>MUNICIPALIDAD PROVINCIAL SAN ROMAN - JULIACA</h2>
                <span>Trabajando para un futuro mejor</span>
            </div>
        </div>

        <!-- Sección Derecha -->
        <div class="right-section">
            <div class="login-box">
                <img src="logo-01.png" alt="Logo pequeño" class="small-logo">
                <h2>Inicia Sesión</h2>
                <p>Visualiza y registra tus tickets</p>

                <form>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">

                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>

                    <a href="#" class="link">¿Olvidaste tu contraseña? Clic aquí</a>
                    
                    <button type="submit">INICIAR SESIÓN</button>
                </form>

                <p class="register-text">
                    ¿Sin una cuenta? <a href="#" class="link">Solicita una cuenta aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            if (togglePassword && passwordInput) {
                togglePassword.addEventListener('click', function () {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    // Cambia el ícono
                    this.classList.toggle('fa-eye');
                    this.classList.toggle('fa-eye-slash');
                });
            }
        });
    </script>
</body>
</html>
