<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil de Usuario</title>
  <link rel="stylesheet" href="perfil.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="logo-01.png" alt="Logo Puno" />
    </div>
    <h2>Sistema de Incidentes</h2>
    <p>Bienvenido, Admin Admin</p>
    <button class="role-selector">Super Administrador</button>

    <nav>
      <ul>
        <li data-icon="üè†">Dashboard</li>
        <li data-icon="üéüÔ∏è">Tickets</li>
        <li data-icon="üë§">Usuarios</li>
      </ul>
    </nav>
  </aside>

  <!-- Contenido Principal -->
  <main class="main-content">
    <div class="header">Perfil</div>

    <div class="profile-container">
      <!-- Imagen de perfil -->
      <div class="profile-image-section">
        <div class="profile-image">
          <img src="logo-02.png" alt="Foto de perfil" />
        </div>
        <button class="change-photo-btn">Cambiar foto</button>
      </div>

      <!-- Formulario de perfil -->
      <div class="form-container">
        <h3>Editar Perfil</h3>

        <form id="perfilForm">
          <div class="form-row">
            <div class="form-group">
              <label for="nombres">Nombres *</label>
              <input type="text" id="nombres" value="Admin" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="apellido-paterno">Apellido paterno *</label>
              <input type="text" id="apellido-paterno" value="Admin" required />
            </div>
            <div class="form-group">
              <label for="apellido-materno">Apellido materno *</label>
              <input type="text" id="apellido-materno" value="Admin" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="correo">Correo *</label>
              <input type="email" id="correo" value="marito@gmail.com" required />
            </div>
            <div class="form-group">
              <label for="celular">Celular *</label>
              <input type="tel" id="celular" value="971678356" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="descripcion">Descripci√≥n *</label>
              <textarea id="descripcion" required>Soy algo</textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="fecha-nacimiento">Fecha de nacimiento *</label>
              <!-- Ahora es type="date" y el valor debe estar en formato YYYY-MM-DD -->
              <input type="date" id="fecha-nacimiento" value="2001-03-24" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="genero">G√©nero *</label>
              <select id="genero" required>
                <option value="">Seleccionar</option>
                <option value="Masculino" selected>Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
          </div>

          <div class="form-buttons">
            <button type="button" class="btn btn-secondary">Atras</button>
            <button type="submit" class="btn btn-primary">Modificar perfil</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
